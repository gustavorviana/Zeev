<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 450px;
      min-height: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .fill-btn {
      background-color: #4CAF50;
      color: white;
    }
    .fill-btn:hover {
      background-color: #45a049;
    }
    .load-btn {
      background-color: #FF9800;
      color: white;
    }
    .load-btn:hover {
      background-color: #e68900;
    }
    .config-btn {
      background-color: #2196F3;
      color: white;
    }
    .config-btn:hover {
      background-color: #0b7dda;
    }
    .import-btn {
      background-color: #9C27B0;
      color: white;
    }
    .import-btn:hover {
      background-color: #7B1FA2;
    }
    .export-btn {
      background-color: #607D8B;
      color: white;
    }
    .export-btn:hover {
      background-color: #455A64;
    }
    .export-btn:disabled {
      background-color: #B0BEC5;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .button-group {
      display: flex;
      gap: 5px;
      margin: 5px 0;
    }
    .button-group button {
      flex: 1;
    }
    input[type="file"] {
      display: none;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 8px;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .modal-body {
      font-size: 13px;
      margin-bottom: 20px;
      color: #666;
      line-height: 1.5;
    }
    .modal-footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      width: auto;
    }
    .modal-btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    .modal-btn-cancel:hover {
      background-color: #5a6268;
    }
    .modal-btn-confirm {
      background-color: #FF9800;
      color: white;
    }
    .modal-btn-confirm:hover {
      background-color: #e68900;
    }
    .search-section {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .search-section h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .input-group input:focus {
      outline: none;
      border-color: #2196F3;
    }
  </style>
</head>
<body>
  <h3>Zeev Form Auto Fill</h3>

  <!-- Botão para mostrar seção de busca -->
  <div id="toggleSearchContainer" style="display: none;">
    <button id="toggleSearchBtn" class="config-btn">Buscar Informações</button>
  </div>

  <!-- Seção de Busca de Informações -->
  <div id="searchSection" class="search-section" style="display: none;">
    <h4>Buscar Informações</h4>
    <div class="input-group">
      <label for="processNumber">Número do Processo:</label>
      <input type="text" id="processNumber" placeholder="Ex: 123456">
    </div>
    <div class="input-group">
      <label for="verifier">Verificador:</label>
      <input type="text" id="verifier" placeholder="Ex: ATF65">
    </div>
    <button id="searchInfo" class="config-btn">Buscar Info</button>
    <button id="closeSearchBtn" class="modal-btn modal-btn-cancel" style="width: 100%; margin-top: 5px;">Fechar</button>
  </div>

  <div id="zeevOpenButtons" style="display: none;">
    <button id="fillForm" class="fill-btn">Preencher Formulário</button>
    <button id="loadFromPage" class="load-btn">Carregar da Página</button>

    <div class="button-group">
      <button id="importConfig" class="import-btn">Importar JSON</button>
      <button id="exportConfig" class="export-btn" disabled>Exportar JSON</button>
    </div>
  </div>

  <div id="zeevClosedButtons" style="display: none;">
    <button id="newForm" class="fill-btn">Novo</button>
  </div>
  <!-- Botão de Opções -->
  <div id="optionsButtonContainer">
    <button id="optionsBtn" class="config-btn">Opções</button>
  </div>

  <!-- Seção de Opções -->
  <div id="optionsSection" class="search-section" style="display: none;">
    <h4>Configurações</h4>

    <div class="input-group">
      <label for="monthFormat">Formato de Mês:</label>
      <input type="text" id="monthFormat" placeholder="Ex: {mes} - {mesNome}/{ano}">
      <small style="display: block; margin-top: 5px; color: #666; font-size: 11px;">
        Use {mes} para número (1-12), {mesNome} para nome do mês e {ano} para ano
      </small>
    </div>

    <div style="margin: 10px 0; padding: 10px; background-color: #e3f2fd; border-radius: 4px; font-size: 12px;">
      <strong>Exemplo de resultado:</strong>
      <div id="monthPreview" style="margin-top: 5px; color: #1976D2;">-</div>
    </div>

    <button id="saveOptions" class="config-btn">Salvar Configurações</button>
    <button id="closeOptionsBtn" class="modal-btn modal-btn-cancel" style="width: 100%; margin-top: 5px;">Fechar</button>
  </div>


  <input type="file" id="fileInput" accept=".json">

  <div id="status"></div>

  <!-- Modal de confirmação -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Confirmar Carregamento</div>
      <div class="modal-body">
        Tem certeza que deseja carregar os dados do formulário?<br>
        <strong>Os dados salvos anteriormente serão substituídos.</strong>
      </div>
      <div class="modal-footer">
        <button id="modalCancel" class="modal-btn modal-btn-cancel">Cancelar</button>
        <button id="modalConfirm" class="modal-btn modal-btn-confirm">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
