<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solutta Zeev Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body-size">
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h5><i class="bi bi-file-earmark-text"></i> Solutta Zeev Form</h5>

      <!-- Banner de Atualização -->
      <div id="updateBanner" class="update-banner">
        <span class="update-banner-text">
          <i class="bi bi-arrow-up-circle-fill"></i>
          v<span id="remoteVersion">-</span> disponível
        </span>
        <a id="updateLink" href="#" target="_blank" class="update-banner-link">
          Baixar <i class="bi bi-download"></i>
        </a>
      </div>
    </div>

    <!-- Body -->
    <div class="popup-body p-3">
      <!-- Seção de Busca de Informações -->
      <div id="searchSection" class="bg-light border rounded p-3 mb-3" style="display: none;">
        <h6 class="fw-bold mb-3">
          <i class="bi bi-search"></i> Buscar
        </h6>

        <div class="mb-3">
          <label for="processNumber" class="form-label">Número do Processo:</label>
          <input type="text" class="form-control" id="processNumber" placeholder="Ex: 123456">
        </div>

        <div class="mb-3">
          <label for="verifier" class="form-label">Verificador:</label>
          <input type="text" class="form-control" id="verifier" placeholder="Ex: ATF65">
        </div>

        <div class="d-flex flex-row gap-2">
          <button id="searchInfo" class="btn btn-gradient flex-fill">
            <i class="bi bi-search"></i> Buscar
          </button>
          <button id="closeSearchBtn" class="btn btn-outline-secondary flex-fill">
            <i class="bi bi-x-lg"></i> Fechar
          </button>
        </div>
      </div>

      <!-- Seção de Formulário -->
      <div id="zeevOpenSection" style="display: none;">
        <div class="text-muted small mb-2">
          <i class="bi bi-file-earmark-text"></i> Formulário
        </div>
        <div id="zeevOpenButtons" class="d-flex flex-row gap-2 mb-3">
          <button id="fillForm" class="btn btn-success flex-fill"
            title="Preencher o formulário com os dados salvos nas configurações">
            <i class="bi bi-pencil-square"></i> Preencher
          </button>
          <button id="loadFromPage" class="btn btn-primary flex-fill"
            title="Ler os dados do formulário e salvar nas configurações">
            <i class="bi bi-download"></i> Ler
          </button>
        </div>
      </div>

      <!-- Seção de Ações -->
      <div id="zeevClosedSection" style="display: none;">
        <div class="text-muted small mb-2">
          <i class="bi bi-file-earmark-plus"></i> Ações
        </div>
        <div id="zeevClosedButtons" class="d-flex flex-row gap-2 mb-3">
          <button id="toggleSearchBtn2" class="btn btn-gradient flex-fill">
            <i class="bi bi-search"></i> Buscar
          </button>
          <button id="newForm" class="btn btn-success flex-fill">
            <i class="bi bi-plus-circle"></i> Novo
          </button>
        </div>
      </div>

      <!-- Status message -->
      <div id="status" class="d-none mt-3"></div>
    </div>

    <!-- Footer -->
    <div class="popup-footer bg-light border-top text-center text-muted p-2 small">
      <i class="bi bi-shield-check"></i> v<span id="footerVersion">-</span>
      <span class="mx-2">•</span>
      <a href="#" id="optionsLink" class="text-decoration-none">
        <i class="bi bi-gear"></i> Opções
      </a>
    </div>
  </div>

  <!-- Modal de confirmação -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header modal-header-gradient">
          <h5 class="modal-title">
            <i class="bi bi-exclamation-triangle"></i> Confirmar Carregamento
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          Tem certeza que deseja carregar os dados do formulário?<br>
          <strong>Os dados salvos anteriormente serão substituídos.</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalCancel">
            <i class="bi bi-x-lg"></i> Cancelar
          </button>
          <button type="button" class="btn btn-warning text-white" id="modalConfirm">
            <i class="bi bi-check-lg"></i> Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap.bundle.min.js"></script>
  <script src="version-manager.js"></script>
  <script src="update-checker.js"></script>
  <script src="popup.js"></script>
</body>

</html>
